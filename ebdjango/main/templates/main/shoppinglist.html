{% extends "main/base.html" %}
{% block title %} Shopping List {% endblock %}

{% block content %}
	<h1>Shopping List</h1>
	<br>
	<div class="text-justify">
		<p><b>These are the current ingredients for your recipes selected.</b></p>
	</div>
	<button class="btn btn-success", onclick="CopyList()">Copy to clipboard</button>
	<br>
	<br>
	<textarea rows="10" class="form-control" id="myList">{{shoppinglist}}</textarea>
	<!-- {{shoppinglist|linebreaks}}-->
{% endblock %}
